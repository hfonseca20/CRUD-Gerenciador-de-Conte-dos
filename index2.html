<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Emilly</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Disciplina</span>
            <button onclick="openModal()" id="new"> Incluir</i> </button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Curso</th>                        
                        <th>Descrição</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-curso">Curso</label>
                    <input id="m-curso" type="text" />
                    
                    <label for="m-descricao">Descrição</label>
                    <input id="m-descricao" type="text"  />

                    <button id="btn-Salvar"> Salvar </button>
                </form>
            </div>
        </div>

    </div>
    <script src="script2.js"></script>
</body>
</html>
